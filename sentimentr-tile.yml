---
name: Sentimentr                                    
product_version: 1.0.1.1                                     
metadata_version: "1.4"                                    
#target_installer_version: 1.3
requires_product_versions:
- name: cf
  version: "~> 1.3"
stemcell_criteria:
  os: ubuntu-trusty
  version: '2865.1'
  requires_cpi: false
releases:                                                 
  - name: sentimentr-release
    file: sentimentr-release-8.tgz
    version: '8'
provides_product_versions:
- name: sentimentr
  version: 1.0.1.0
label: Sentimentr
description: Sentimentr is a sentiment analysis service  ..
image: 
rank: 50
post_deploy_errands:
- name: broker-registrar
pre_delete_errands:
- name: broker-deregistrar
job_types:
- name: sentimentr
  resource_label: Sentimentr
  job_templates:
    - sentimentr
  release: sentimentr-release
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 4096
    constraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap

- name: sentimentr-service-broker
  resource_label: Broker
  job_templates:
    - sentimentr-service-broker
  release: sentimentr-release
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 4096
    constraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: 1
    constraints:
      min: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: broker_name
    type: string
    configurable: false
    default: sentimentr
  - name: broker_port
    type: integer
    configurable: false
    default: 8082    
  - name: broker_protocol
    type: string
    configurable: false
    default: http    
  manifest: |
    sentimentr:
      host: (( .sentimentr.first_ip ))

- name: broker-registrar
  resource_label: Register broker
  template: broker-registrar
  release: sentimentr-release
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap    
  manifest: |
    cf:
      api_url: (( $runtime.system_api_url ))
      admin_username: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    broker:
      name: (( .sentimentr-service-broker.broker_name.value ))
      host: (( .sentimentr-service-broker.first_ip ))
      port: (( .sentimentr-service-broker.broker_port.value ))
      protocol: (( .sentimentr-service-broker.broker_protocol.value ))      
      username: "user"
      password: "password"

- name: broker-deregistrar
  resource_label: De-register broker
  template: broker-deregistrar
  release: sentimentr-release
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: (( $runtime.system_api_url ))
      admin_username: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    broker:
      name: (( .sentimentr-service-broker.broker_name.value ))
      host: (( .sentimentr-service-broker.first_ip ))
      port: (( .sentimentr-service-broker.broker_port.value ))
      protocol: (( .sentimentr-service-broker.broker_protocol.value ))      

- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 2048
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 20480
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2

  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1

  instance_definitions:
    - name: instances
      type: integer
      default: 1

update:
  canaries: 1
  canary_watch_time: 60000-240000
  max_in_flight: 1
  update_watch_time: 60000-240000

