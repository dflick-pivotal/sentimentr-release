---
name: Sentimentr                                    # [1]
product_version: 1.0.0.3                                      # [1]
metadata_version: "1.3"                                    # [2]
target_installer_version: 1.3
stemcell:                                                  # [3]
  #name: bosh-vsphere-esxi-ubuntu-trusty-go_agent                     # FOR VSPHERE
  #file: bosh-stemcell-2865.1-vsphere-esxi-ubuntu-trusty-go_agent.tgz # FOR VSPHERE - but could not locate one directly from bosh s3 repo
  name: light-bosh-aws-xen-hvm-ubuntu-trusty-go_agent
  file: light-bosh-stemcell-2865.1-aws-xen-hvm-ubuntu-trusty-go_agent.tgz # FOR AWS
  version: '2865.1'
releases:                                                  # [5]
  - name: sentimentr-release
    file: sentimentr-release-4.tgz
    version: '1.3'
provides_product_versions:
- name: sentimentr
  version: '1.3'
requires_product_versions:
- name: cf
  version: "~> 1.3"
label: Sentimentr
description: Sentimentr is a sentiment text analysis service  ..
image: 




rank: 50
post_deploy_errands:
- name: broker-registrar
pre_delete_errands:
- name: broker-deregistrar


job_types:
- name: sentimentr
  resource_label: Sentimentr Service
  job_templates:
    - sentimentr
  release: sentimentr-release
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 2048
    constraints:
      min: 2048
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 4096
    constraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    syslog_aggregator:
       address: (( ..cf.properties.syslog_host.value ))
       port: (( ..cf.properties.syslog_port.value ))
       transport: (( ..cf.properties.syslog_protocol.value ))
- name: sentimentr-service-broker
  resource_label: Broker
  job_templates:
    - sentimentr-service-broker
  release: sentimentr-release
  max_in_flight: 1
  resource_definitions:
  - name: ram
    type: integer
    label: RAM
    configurable: true
    default: 1024
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 4096
    constraints:
      min: 4096
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 1
    constraints:
      min: 1
      power_of_two: true
  static_ip: 1
  dynamic_ip: 0
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    configurable: true
    default: 1
    constraints:
      min: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  - name: broker_name
    type: string
    configurable: false
    default: sentimentr-broker
  - name: dashboard_client_credentials
    type: simple_credentials
    label: Dashboard Client Credentials
    configurable: false
    default:
      identity: sentimentr-broker
  - name: bind_hostname
    type: domain
    configurable: true
    optional: true
  manifest: |
    syslog_aggregator:
       address: (( ..cf.properties.syslog_host.value ))
       port: (( ..cf.properties.syslog_port.value ))
       transport: (( ..cf.properties.syslog_protocol.value ))
#    sentimentr:
#      host: (( jobs.sentimentr.networks.s1.static_ips.[0] ))
- name: broker-registrar
  resource_label: Register broker
  template: broker-registrar
  release: sentimentr-release
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 2048
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap

  manifest: |
    syslog_aggregator:
       address: (( ..cf.properties.syslog_host.value ))
       port: (( ..cf.properties.syslog_port.value ))
       transport: (( ..cf.properties.syslog_protocol.value ))
#    broker:
#      host: "sentimentr-service-broker.(( $runtime.system_domain ))"
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_username: (( ..cf.uaa.system_services_credentials.identity ))
      api_url: (( $runtime.system_api_url ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
- name: broker-deregistrar
  resource_label: De-register broker
  template: broker-deregistrar
  release: sentimentr-release
  errand: true
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap

  manifest: |
    syslog_aggregator:
       address: (( ..cf.properties.syslog_host.value ))
       port: (( ..cf.properties.syslog_port.value ))
       transport: (( ..cf.properties.syslog_protocol.value ))
#    broker:
#      host: "sentimentr-service-broker.(( $runtime.system_domain ))"
    cf:
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
      admin_username: (( ..cf.uaa.system_services_credentials.identity ))
      api_url: (( $runtime.system_api_url ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 1_024
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 1024
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2

  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1

  instance_definitions:
    - name: instances
      type: integer
      default: 1

update:
  canaries: 1
  canary_watch_time: 60000-240000
  max_in_flight: 1
  update_watch_time: 60000-240000

